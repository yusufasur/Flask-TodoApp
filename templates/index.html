<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3>Todo List</h3>
    <hr>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">Todo Başlık</label>
            <input type="text" name="title" id="formGroupExampleInput" class="form-control" placeholder="Todo Giriniz..."><br>
            <button type="submit" class="btn btn-danger">Ekle</button>
        </div>
        <hr>
    </form>
    {% if todos == [] %}
        <div class="alert alert-warning">Herhangi bir todo bulunmuyor</div>
    {% else %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Todo Başlık</th>
                <th scope="col">Todu Durum</th>
                <th scope="col">Durum Güncelle</th>
                <th scope="col">Todo Sil</th>
            </tr>
            </thead>
            <tbody>
            {% for todo in todos %}
                <tr>
                    <th>{{ todo.id }}</th>
                    <td>{{ todo.title }}</td>
                    {% if todo.complete == False %}
                        <td><span class="badge badge-danger">Tamamlanmadı</span></td>
                    {% else %}
                        <td><span class="badge badge-success">Tamamlandı</span></td>
                    {% endif %}
                    <td><a href="/complete/{{ todo.id }}" class="btn btn-primary">Tamamla</a></td>
                    <td><a href="/delete/{{ todo.id }}" class="btn btn-danger">Sil</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
